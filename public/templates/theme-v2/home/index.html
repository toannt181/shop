<main>
    <div class="container py24">
        <div ng-repeat="homeData in ctrl.homeData">
            <div ng-if="homeData.type == 1" class="row">
                <div class="col-md-8">
                    <div class="cat-box" ng-repeat="data in homeData.details | limitTo:1">
                        <a href="{{data.link}}"><img class="w-100 h-100" src="{{data.image}}" alt=""></a>
                        <a href="{{data.link}}"><div class="cat-box-item">{{data.title}}</div></a>
                    </div>
                </div>
                <div class="col-md-4 d-flex flex-column justify-content-between">
                    <div ng-repeat="data in homeData.details | limitTo:3" ng-if="data.sort_weigh > 1" class="cat-box m-mt16">
                        <a href="{{data.link}}"><img class="w-100" src="{{data.image}}" alt=""></a>
                        <a href="{{data.link}}"><div class="cat-box-item" ng-bind-html="data.title"></div></a>
                    </div>
                </div>
            </div>
            <div ng-if="homeData.type == 2" class="row mt32">
                <div ng-repeat="data in homeData.details" class="col-md-4">
                    <div class="cat-box w-32">
                        <a href="{{data.link}}"><img class="w-100" src="{{data.image}}" alt=""></a>
                        <a href="{{data.link}}"><div class="cat-box-item" ng-bind-html="data.title"></div></a>
                    </div>
                </div>
            </div>

            <div ng-if="homeData.type == 3" class="row">
                <div ng-repeat="data in homeData.details" ng-class="data.sort_weigh == 1 ? 'col-md-4' : 'col-md-8'">
                    <div class="cat-box w-32" ng-class="data.sort_weigh == 2 ? 'm-mt16' : ''">
                        <a href="{{data.link}}"><img class="w-100" src="{{data.image}}" alt=""></a>
                        <a href="{{data.link}}"><div class="cat-box-item" ng-bind-html="data.title"></div></a>
                    </div>
                </div>
            </div>
            <div ng-if="homeData.type == 4">
                <div class="row mt32">
                    <div class="col-md-12 text-center">
                        <div class="content-title">{{homeData.title}}</div>
                    </div>

                    <div class="col-md-12 mt8 d-flex flex-wrap">
                        <div ng-repeat="data in homeData.details" class="cat-box-small">
                            <a href="{{data.link}}"><img class="w-100" src="{{data.image}}" alt=""></a>
                            <div class="cat-box-small-text">

                                <div ng-if="data.compare_at_price > 0" class="content product-price-discount">{{data.compare_at_price|number}} VND</div>
                                <div ng-if="(data.compare_at_price - data.price) > 0 && data.price > 0" class="w-100 d-flex justify-content-between">
                                    <div class="content product-price">{{data.price|number}} VND</div>
                                    <div class="discount-tag">
                                        <a href="{{data.link}}"><img class="img-discount-tag" src="/assets/images/discount-tag.png" alt=""></a>
                                        <div class="content-discount-tag">-{{((data.compare_at_price - data.price)/data.compare_at_price * 100) | number:0}}%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center mt32 py32">
                    <a href="{{homeData.link}}"><button class="button-more" type="button">Xem thêm thông tin</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

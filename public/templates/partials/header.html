<div class="header clearfix">
    <div class="wrapper">
        <a href="javascript:;">Tra cứ thông tin</a>
        <a href="javascript:;">Chăm sóc khách hàng</a>
    </div>
</div>
<section class="wrapper">
    <div class="container">
		<div class="search pb10 clearfix">
			<div class="left w21">
				<a href="javascript:;" ng-click="headerCtrl.openHome()"><img src="/assets/images/logo.png" /></a>
			</div>
			<div class="right w24 cart">
				<a href="javascript:;" ng-click="headerCtrl.openCart()">
					<img src="/assets/images/icon_cart.png"/>
					<span>Giỏ hàng</span>
				</a>
				<span ng-if="!headerCtrl.profileData.email">
					<a href="javascripts:;" ng-click="headerCtrl.openLogin()">
						<img src="/assets/images/icon_user.png"/>
						<span>Đăng nhập</span>
					</a>
					<span>| <a href="javascripts:;" ng-click="headerCtrl.openRegister()">Đăng ký</a></span>
				</span>
				<span ng-if="headerCtrl.profileData.email">
					<a href="javascripts:;" >
						<img src="/assets/images/icon_user.png"/>
						{{headerCtrl.profileData.username.substring(0,15)}}
					</a>
				</span>
			</div>
			<div class="left w55">
				<form class="from-search">
					<input type="text" enter-click="headerCtrl.getSearchResult();"
                       ng-change="headerCtrl.getSearchResult()"
                       ng-model-options="{debounce: 750}" ng-model="headerCtrl.keySearch" aria-label="Search"
                       type="search" autofocus="autofocus" placeholder="Tìm kiếm"/>
					<button ng-click="headerCtrl.search()">Tìm kiếm</button>
				</form>
				<div ng-class="{ true: 'active', false: ''}[headerCtrl.searchResult.products.data.length > 0]" class="search-quick">
					<ul>
						<li ng-repeat="product in headerCtrl.searchResult.products.data|limitTo:4">
							<a href="javascript:;" ng-click="headerCtrl.openDetail(product.id)">{{product.name}}</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="cat-top clearfix">
		<div class="left w21">
			<div class="cat clearfix">
				<div class="red">
					<div class="title-cat">
						<img src="/assets/images/icon_categories.png" />
						<span>CATEGORIES</span>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<div class="cat-more">
			<a ng-repeat="menu in headerCtrl.subMenu track by $index" ng-if="$index < 5" href="javascript:;" ng-click="headerCtrl.gotoCatPage(menu.id, menu.type)">{{menu.name}}</a>
		</div>
		<div class="clearfix"></div>
	</div>
</section>
<div id="popupProvince" class="modal">
	<!-- Modal content -->
	<div class="modal-content location">
		<a class="close" rel="modal:close"> &nbsp </a>
		<div class="clearfix"></div>
		<div class="text-center title">Bạn muốn sử dụng dịch vụ ở đâu?</div>
		<form class="from-position">
			<input type="text" ng-model="headerCtrl.provinceId" placeholder="Tỉnh / thành phố" />
			<button ng-click="headerCtrl.openDeal()">TIẾP TỤC</button>
		</form>
	</div>
</div>
</section>
